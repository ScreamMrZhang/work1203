    //3.编写一个正则表达式，验证一个密码是否符合要求（至少8个字符，包含至少一个大写字母、一个小写字母和一个数字）
    function checkPassword(password) {
        const r3 = /^(?=(.*[a-z]))(?=(.*[A-Z]))(?=(.*\d)).{8,}$/;
        return r3.test(password);
    }

    console.log("第三题密码验证");
